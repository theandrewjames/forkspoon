<!DOCTYPE html>
<html>
  <head>
    <title>Forkspoon</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="default.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">
            <img alt="logo" src="/images/forkspoonlogo1.png" id="logo">
          </a>
        </div>
        <div class="col-md-5">
          <form id="searchForm">
            <div class="search-bar form-group">
              <div class="col-md-11 col-md-offset-1">
                <input type="search" id="search-box" class="form-control" placeholder="Search by restaurant type">
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-4 navButtons">
          <button class="btn btn-primary hidden" data-type="profileButton" type="button" id="myProfile">My Profile</button>
          <button class="btn btn-primary" type="button" data-target="#loginModal" data-toggle="modal" id="login-button">Login</button>
          <button class="btn btn-primary " data-type="addRestaurant" id="add-restaurant">Add Restaurant</button>
        </div>
      </div>
    </nav>
    <div class="container" id="loginForm">
      <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" class="form-control" id="usernameInput" placeholder="Popeyes">
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" id="passwordInput" placeholder="chicken">
                </div>
                <div class="form-group">
                  <label id="passwordStatus"></label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" data-type="signIn" class="btn btn-primary">Sign In</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container hidden" id=newRestaurantForm>
      <div class="col-md-9">
        <div class="panel panel-default">
          <div class="row">
            <div class="panel-body col-md-12">
              <div class="col-md-6 newInfo">
                <form>
                  <div class="form-group">
                    <label for="newName">Restaurant Name</label>
                    <input type="text" class="form-control" id="newName">
                  </div>
                  <div class="form-group">
                    <label for="newSite">Website</label>
                    <input type="text" class="form-control" id="newSite" placeholder="restaurant.com">
                  </div>
                </form>
              </div>
              <div class="col-md-6 newContactInfo">
                <form>
                  <div class="form-group">
                    <label for="newAddress">Address</label>
                    <input type="text" class="form-control" id="newAddress" placeholder="123 Main St, City, CA, 00000">
                  </div>
                  <div class="form-group">
                    <label for="newNumber">Phone Number</label>
                    <input type="text" class="form-control" id="newNumber" placeholder="(555) 555-5555">
                  </div>
                </form>
              </div>
              <div class="col-md-6 newCost">
                <form>
                  <div class="form-group">
                    <label for="costIcons">Cost</label>
                    <br>
                    <span class="costIcons" data-type="costRating" data-loc=0>$</span>
                    <span class="costIcons" data-type="costRating" data-loc=1>$</span>
                    <span class="costIcons" data-type="costRating" data-loc=2>$</span>
                    <span class="costIcons" data-type="costRating" data-loc=3>$</span>
                  </div>
                </form>
              </div>
              <div class="col-md-4 newSubmit">
                <form>
                  <div class="form-group">
                    <br>
                    <button class="btn btn-primary" id="new-restaurant" data-type="submitRestaurant">Submit New Restaurant</button>
                  </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      </div>
    <script src="default.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
