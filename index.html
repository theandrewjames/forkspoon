<!DOCTYPE html>
<html>
  <head>
    <title>Forkspoon</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="default.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">
            <img alt="logo" src="/images/forkspoonlogo1.png" id="logo">
          </a>
        </div>
        <div class="col-md-5">
          <form id="searchForm">
            <div class="search-bar form-group">
              <div class="col-md-12 col-xs-12">
                <input type="search" id="search-box" class="form-control" placeholder="Search by restaurant type">
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-3 navButtons">
          <button class="btn btn-primary " data-type="login" id="login-button">Login</button>
          <button class="btn btn-primary " data-type="addRestaurant" id="add-restaurant">Add Restaurant</button>
        </div>
      </div>
    </nav>
    <div class="container" id="results">
      <div class="col-md-9">
        <div class="panel panel-default">
          <div class="row">
            <div class="panel-body col-md-12">
              <div class="col-md-6 newInfo">
                <form>
                  <div class="form-group">
                    <label for="newName">Restaurant Name</label>
                    <input type="text" class="form-control" id="newName">
                  </div>
                  <div class="form-group">
                    <label for="newSite">Website</label>
                    <input type="text" class="form-control" id="newSite">
                  </div>
                </form>
              </div>
              <div class="col-md-6 newContactInfo">
                <form>
                  <div class="form-group">
                    <label for="newAddress">Address</label>
                    <input type="text" class="form-control" id="newAddress">
                  </div>
                  <div class="form-group">
                    <label for="newNumber">Phone Number</label>
                    <input type="text" class="form-control" id="newNumber">
                  </div>
                </form>
              </div>
                <div class="col-md-6 newCost">
                  <form>
                    <div class="form-group">
                      <label for="costRating">Cost</label>
                      <br>
                      <span class="costRating" data-type="costRating" data-loc=0>$</span>
                      <span class="costRating" data-type="costRating" data-loc=1>$</span>
                      <span class="costRating" data-type="costRating" data-loc=2>$</span>
                      <span class="costRating" data-type="costRating" data-loc=3>$</span>
                    </div>
                  </form>
                </div>
                <div class="col-md-4 newSubmit">
                  <form>
                    <div class="form-group">
                      <br>
                      <button class="btn btn-primary" id="new-restaurant" type="submit">Submit New Restaurant</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
